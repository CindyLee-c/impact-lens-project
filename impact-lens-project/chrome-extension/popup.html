<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      width: 300px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      color: #1a73e8;
      margin-bottom: 8px;
    }

    .tagline {
      color: #666;
      font-size: 12px;
    }

    .open-btn {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .open-btn:hover {
      background: #1557b0;
    }

    .status {
      text-align: center;
      font-size: 12px;
      color: #666;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Impact-Lens</div>
    <div class="tagline">Kritische nieuwsanalyse</div>
  </div>

  <button class="open-btn" id="openSidebar">Open analyse paneel</button>

  <div class="status" id="status">
    Klik om het analyse paneel te openen
  </div>

  <script src="popup.js"></script>
</body>
</html>
