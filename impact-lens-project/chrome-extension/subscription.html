<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impact-Lens Abonnementen</title>
  <link rel="stylesheet" href="subscription.css">
</head>
<body>

  <h1>Kies uw abonnement</h1>
  <p>Krijg onbeperkte toegang tot alle functies en help ons de tool te verbeteren.</p>

  <div class="plans">
    <div class="plan">
      <h2>Gratis</h2>
      <div class="price">€0<span>/maand</span></div>
      <ul class="features">
        <li>5 analyses per maand</li>
        <li>Standaard support</li>
      </ul>
      <a href="#" class="button" style="background: #ccc; cursor: not-allowed;">Huidig plan</a>
    </div>

    <div class="plan popular">
      <h2>Unlimited</h2>
      <div class="price">€5<span>/maand</span></div>
      <ul class="features">
        <li>Onbeperkte analyses</li>
        <li>Prioriteit support</li>
        <li>Toegang tot nieuwe functies</li>
      </ul>
      <a href="#" id="unlimited-button" class="button">Upgrade naar Unlimited</a>
    </div>
  </div>

  <script src="ExtPay.js"></script>
  <script src="subscription.js"></script>
</body>
</html>
